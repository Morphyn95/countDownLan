<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Lan spring 2023</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 class="title">Count down before <br />the Spring LAN 2023</h3>
        <div class="timer">
            <div class="days-box">
                <div id="days" class="box">00</div>
                <div class="label">Days</div>
            </div>
            <div class="hours-box">
                <div id="hours" class="box">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="minutes-box">
                <div id="minutes" class="box">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="seconds-box">
                <div id="seconds" class="box">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>

</html>
